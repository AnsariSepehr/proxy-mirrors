server {
    listen 80;
    server_name nexus.example.com;
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nexus.example.com;
    
    ssl_certificate /etc/ssl/nexus/nexus.example.com.crt;
    ssl_certificate_key /etc/ssl/nexus/nexus.example.com.key;
    
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    client_max_body_size 0;
    proxy_request_buffering off;
    proxy_buffering off;
    chunked_transfer_encoding on;

    location = /mirrors {
        return 301 https://$host/mirrors/;
    }

    location ^~ /mirrors/ {
        alias /var/www/mirrors/;
        try_files $uri $uri/ =404;
        index index.html;
    }

    location ^~ /mirrors/png/ {
        alias /var/www/mirrors/png/;
        try_files $uri =404;

        add_header Content-Type image/png;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";

        if ($request_filename ~* ^.*?/([^/]*?)$) {
            set $filename $1;
        }
        add_header Content-Disposition "inline; filename=$filename";

        location ~ /\. {
            deny all;
        }
    }

    location ^~ /mirrors/svg/ {
        alias /var/www/mirrors/svg/;
        try_files $uri =404;

        add_header Content-Type image/svg+xml;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";

        if ($request_filename ~* ^.*?/([^/]*?)$) {
            set $filename $1;
        }
        add_header Content-Disposition "inline; filename=$filename";

        location ~ /\. {
            deny all;
        }
    }

    # You can keep or remove this (not needed unless you add extra assets)
    location ^~ /mirrors-assets/ {
        alias /var/www/mirrors/;
    }
    

    # Main Location 
    location / {
        proxy_pass http://192.168.1.100:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
     # Repository endpoints
    location /repository/ {
        proxy_pass http://127.0.0.1:8081/repository/;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
     # API endpoints
    location /service/rest/ {
        proxy_pass http://127.0.0.1:8081/service/rest/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
     # Static Files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8081;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health Check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
